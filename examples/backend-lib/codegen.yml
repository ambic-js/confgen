generates:
  ./src/__generated__/resolvers.ts:
    plugins:
      - typescript
      - typescript-resolvers
      - add:
          content: import { ResolverContext } from '../context'; //@contextType
    config:
      contextType: ResolverContext
  ./src/__generated__/index.ts:
    plugins:
      - add:
          content:
            export { MutationResolvers, QueryResolvers } from "./resolvers"
            //@resolversExport
      - add:
          content: export { default as schema } from "./schema" //@schemaExport
  ./src/__generated__/schema.ts:
    - graphql-codegen-schema-script
schema: schema.graphql
